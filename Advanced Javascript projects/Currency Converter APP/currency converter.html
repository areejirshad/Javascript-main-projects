<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<link rel="stylesheet" href="styleapp.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
    <div class="container">
        <h1>Currency converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter the amount </p>
                <input type="number" value="1" min="1"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select-boxes">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" class="select-container">
                        
                    </select>
                    </div>
                    
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></div></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-boxes">
                    <img src="https://flagsapi.com/PK/flat/64.png">
                    <select name="to" class="select-container">
                        
                    </select>
                    </div>
                </div>

            </div>
            <div class="msg">1USD=280PkR</div>
            <button>Get Exchange rate</button>

        </form>
      
     </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
     <script src="code.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
